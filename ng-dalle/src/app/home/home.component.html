<mat-toolbar class="toolbar">
  <span> Image Generation</span>
  <div>
    <mat-icon class="example-icon" (click)="openDialog()" class="pointer">key</mat-icon>
  </div>
</mat-toolbar>
<form (ngSubmit)="submitForm()" class="promptForm">
<mat-form-field appearance="fill">
  <mat-label>Prompt</mat-label>
  <input matInput [(ngModel)]="prompt" name="prompt">
</mat-form-field>
<mat-form-field appearance="fill">
  <mat-label>Number of Images</mat-label>
  <mat-select [(ngModel)]="numImages" name="numImages"  >
    <mat-option *ngFor="let x of numberofimage" [value]="x">{{x}}</mat-option>
  </mat-select>
</mat-form-field>
<mat-form-field appearance="fill">
  <mat-label>Image Size</mat-label>
  <mat-select [(ngModel)]="size" name="size"  >
    <mat-option value="256x256">256x256</mat-option>
    <mat-option value="512x512">512x512</mat-option>
    <mat-option value="1024x1024">1024x1024</mat-option>
  </mat-select>
</mat-form-field>
<button type="submit" mat-button cdkFocusInitial>Generate Images</button>
</form>
<mat-grid-list [cols]="1">
  <mat-grid-tile
      *ngFor="let response of responses"
  >
    <img [src]="response" alt="Generated Image" class="card-img-top">
  </mat-grid-tile>
</mat-grid-list>
